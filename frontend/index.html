<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>orientdb + node.js + jsplumb</title>
  <link rel="stylesheet" href="/vendor/jquery-ui/css/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <a class="brand" href="/">Oriental Node Plumber</a>
    <!--
    <ul class="nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">Link</a></li>
    </ul>
    //-->
  </div>
</div>
<div class="editor" data-socketCount="0">
  <div class="btn-toolbar editor-toolbar">
    <div class="btn-group">
      <button class="btn active editor-toolbar-snap" data-toggle="button">Snap To</button>
      <button class="btn active editor-toolbar-grid" data-toggle="button">Grid</button>
      <button class="btn dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
      <ul class="dropdown-menu editor-toolbar-grid-sizes">
        <li><a href="#" data-size="10x10">10x10 px</a>
        <li><a href="#" data-size="20x20">20x20 px</a>
        <li><a href="#" data-size="50x50">50x50 px</a>
        <li><a href="#" data-size="100x100">100x100 px</a>
        <li class="divider">
        <li><a href="#" data-size="0x0">Custom...</a>
      </ul>
    </div>
    <div class="btn-group">
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">4</button>
    </div>
    <div class="btn-group">
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn">7</button>
    </div>
    <div class="btn-group">
      <button class="btn">8</button>
      <button class="btn">9</button>
    </div>
    <div class="btn-group pull-right">
      <a href="#" class="editor-editors" title="Toggle chat">
        <i class="icon-chevron-right editor-editors-show"></i>
        <i class="icon-chevron-down editor-editors-hide"></i>
        <span class="editor-editors-count">No</span> other(s) participating
        <span class="editor-editors-badges"></span>
      </a>
    </div>
  </div>
  <div class="editor-canvas"></div>
  <div class="editor-chat">
    <div class="editor-chat-users"></div>
    <div class="editor-chat-messages"></div>
    <p class="editor-chat-send">
      <textarea class="editor-chat-text" placeholder="Type here and press Enter to send a message..."></textarea>
    </p>
  </div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="/vendor/lodash/lodash.js"></script>
<script src="/vendor/ejs/ejs.js"></script>
<script src="/vendor/jquery/jquery.js"></script>
<script src="/vendor/jquery.xselectable/jquery.xselectable.js"></script>
<script src="/vendor/jquery-ui/js/jquery-ui.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.js"></script>
<script src="/vendor/jsPlumb/jsBezier-0.5.js"></script>
<script src="/vendor/jsPlumb/jsPlumb-util-1.4.0-RC1.js"></script>
<script src="/vendor/jsPlumb/jsPlumb-dom-adapter-1.4.0-RC1.js"></script>
<script src="/vendor/jsPlumb/jsPlumb-1.4.0-RC1.js"></script>
<script src="/vendor/jsPlumb/jsPlumb-defaults-1.4.0-RC1.js"></script>
<script src="/vendor/jsPlumb/jsPlumb-connectors-statemachine-1.4.0-RC1.js"></script>
<script src="/vendor/jsPlumb/jsPlumb-connectors-flowchart-1.4.0-RC1.js"></script>
<script src="/vendor/jsPlumb/jsPlumb-renderers-svg-1.4.0-RC1.js"></script>
<script src="/vendor/jsPlumb/jquery.jsPlumb-1.4.0-RC1.js"></script><script src="/assets/js/main.js"></script>
</body>
</html>
